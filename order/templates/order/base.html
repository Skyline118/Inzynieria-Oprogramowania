<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Load path for staticfiles -->
    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>{% block title %}My Parcel{% endblock %}</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

    <!-- Website CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'order/style.css' %}"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- Company name -->
    <a class="navbar-brand" href="{% url 'order:index' %}">My Parcel</a>

    <!-- Icon bar button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">

            <!-- Order Courier -->
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'order:index' %}"><span><i class="fas fa-truck"></i></span> Zam√≥w
                    kuriera</a>
            </li>

            <!-- Pricing -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'order:pricing' %}"><span><i class="fas fa-money-bill-alt"></i></span>
                    Cennik</a>
            </li>

            <!-- About Company -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'order:about' %}"><span><i class="fas fa-info-circle"></i></span> O
                    firmie</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link" href=" {% url 'order:logout' %}"> Hi {{ user.username }}! &nbsp; <span><i
                        class="fa fa-sign-out-alt"></i></span> Logout</a>

                {% else %}
                      <a class="nav-link" href="{% url 'order:login' %}"><span><i
                        class="fa fa-sign-out-alt"></i></span> Login</a>
                {% endif %}


            </li>
        </ul>
    </div>
</nav>
<div class="wrapper">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
